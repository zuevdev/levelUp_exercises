<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CORS and Recipes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
    <body class="p-8 text-2xl" style="background-image: url(https://images.unsplash.com/photo-1498612753354-772a30629934?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1868&q=80); background-size: contain;">
    <style>
      .recipes {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 20px;
      }
    </style>
    <div class="max-w-screen-lg mx-auto bg-white p-8 shadow-xl rounded-lg">
      <h1 class="text-4xl font-semibold text-gray-900">Recipe Super Search</h1>
      <form class="search">
        <input
          type="text"
          name="query"
          autocomplete="off"
          class="search border rounded w-full px-4 py-2 focus:outline-none focus:shadow-outline shadow-inner"
          value=""
        />
        <button
          name="submit"
          class="mt-4 bg-pink-700 font-semibold text-white rounded w-full px-4 py-2 focus:outline-none focus:shadow-outline shadow-inner disabled:opacity-50"
        >
          Submit
        </button>
        <input class="checkbox" type="checkbox" name="" id="garlic">
        <label for="carlic">garlic</label>
        <input class="checkbox" type="checkbox" name="" id="artichoke">
        <label for="artichoke">artichoke</label>
        <input class="checkbox" type="checkbox" name="" id="basil">
        <label for="basil">basil</label>
        <input class="checkbox" type="checkbox" name="" id="eggplant">
        <label for="eggplant">eggplant</label>
      </form>
      <div class="recipes mt-4"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
